<html lang="en">
<head>

</head>

<body>

  </div>

  <div id = 'main'>

  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>

  <style>
    .inBlue { color: CornflowerBlue; }

    line#limit {
        stroke: #FED966;
        stroke-width: 3;
        stroke-dasharray: 3 6;
    }

    .grid path {
        stroke-width: 3;
    }

    .grid .tick line {
        stroke: #9FAAAE;
        stroke-opacity: 0.2;
    }

  </style>

  <h3 class="inBlue">Actor Average Global Profit</h3>

  <!-- Create a div where the graph will take place -->
  <div id="actor_data"></div>
  <script>


  // set the dimensions and margins of the graph
  var margin = {top: 30, right: 30, bottom: 70, left: 150},
      width = 1200 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#actor_data")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

  // Parse the Data
  d3.csv("https://raw.githubusercontent.com/liliwang97/liliwang97.github.io/main/df_actor_simple.csv", function(data) {

    // sort data
    //data.sort(function(b, a) {
    //  return a.avg_global_profit - b.avg_global_profit;
    //});

    // X axis
    var xScale = d3.scaleBand()
      .range([ 0, width ])
      .domain(data.map(function(d) { return d.actor; }))
      .padding(0.2);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(xScale))
      .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

    // Add Y axis
    var yScale = d3.scaleLinear()
      .domain([0, 350000000])
      .range([ height, 0]);
    svg.append("g")
      .call(d3.axisLeft(yScale));


    // Add tip box
    var Tooltip = d3.select("#actor_data")
      .append("div")
      .style("opacity", 1)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")
      .style("position", "absolute")


    // add grid
    svg.append('g')
        .attr('class', 'grid')
      //  .attr('transform', "translate(0," + height + ")")
        .call(d3.axisLeft()
            .scale(yScale)
            .tickSize(-width, 0, 0)
            .tickFormat(''))

    // add labels
    /*svg.append('text')
        .attr('x', -(height / 2) - margin)
        .attr('y', margin / 2.4)
        .attr('transform', 'rotate(-90)')
        .attr('text-anchor', 'middle')
        .text('Avgerage Global Profit')
*/

    var mouseenter = function (actual, i) {
      Tooltip
        .style("opacity", 1)
      d3.select(this)
        .transition()
        .duration(300)
        .attr('opacity', 0.6)
        .attr('x', (a) => xScale(a.actor) - 5)
        .attr('width', xScale.bandwidth() + 10)

      svg.append('line')
        .attr('x1', 0)
        .attr('y1', 300000000)
        .attr('x2', width)
        .attr('y2', 300000000)
        .attr('stroke', 'red')

    }

    var mousemove = function(d) {
      Tooltip
        .html("The actor is: " + d.actor)
        .style("left", (d3.mouse(this)[0]) + "px")
        .style("top", (d3.mouse(this)[1]) + "px")
    }

    var mouseleave = function (actual, i) {
      Tooltip
        .style("opacity", 0)
      d3.select(this).attr('opacity', 1)
    }

    // Bars
    svg.selectAll("mybar")
      .data(data)
      .enter()
      .append("rect")
        .attr("x", function(d) { return xScale(d.actor); })
        .attr("y", function(d) { return yScale(d.avg_global_profit); })
        .attr("width", xScale.bandwidth())
        .attr("height", function(d) { return height - yScale(d.avg_global_profit); })
        .attr("fill", "#4682B4")
        .attr('x', (actual, index, array) => xScale(actual.actor))

      // hover
      .on('mouseenter', mouseenter)
      .on("mousemove", mousemove)
      .on('mouseleave', mouseleave)


  })

  </script>

</div>
</body>
</html>
