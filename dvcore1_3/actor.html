<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../dvcore4_6/pages.css">

</head>

<body>

  <div id="mySidenav" class="sidenav">
    <a href="../index.html">Home</a>
    <a href="./genre.html">Genre</a>
    <a href="./country.html">Country</a>

  </div>

  <div id = 'main'>
  <style>
    .inBlue { color: CornflowerBlue; }
  </style>

  <h3 class="inBlue">Actor Infomation</h3>

  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>

  <!-- Create a div where the graph will take place -->
  <div id="actor_data"></div>
  <script>


  // set the dimensions and margins of the graph
  var margin = {top: 30, right: 30, bottom: 70, left: 150},
      width = 1200 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#actor_data")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

  // Parse the Data
  d3.csv("https://raw.githubusercontent.com/liliwang97/liliwang97.github.io/main/data/actors2.csv", function(data) {

    // sort data
    data.sort(function(b, a) {
      return a.num - b.num;
    });

    // X axis
    var x = d3.scaleBand()
      .range([ 0, width ])
      .domain(data.map(function(d) { return d.names; }))
      .padding(0.2);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")
        .attr("transform", "translate(-10,0)rotate(-45)")
        .style("text-anchor", "end");

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, 80])
      .range([ height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Bars
    svg.selectAll("mybar")
      .data(data)
      .enter()
      .append("rect")
        .attr("x", function(d) { return x(d.names); })
        .attr("y", function(d) { return y(d.num); })
        .attr("width", x.bandwidth())
        .attr("height", function(d) { return height - y(d.num); })
        .attr("fill", "#4682B4")



  })

  </script>

</div>
</body>
</html>
